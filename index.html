<!doctype html>
<html>
	<head>
		<title>Web-C,Web-V</title>
		<link rel="stylesheet" href="css/index.css"></link>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	</head>
	<body>
		<div id="main" role="main">
			<section id="chat-panel" class="hidden">
				<div class="received"></div>
				<textarea class="text-input"></textarea>
				<button class="send-button">Send</button>
			</section>
			<section id="connection-panel">
				<h1>Create A Connection</h1>
				<div class="tab-control">
					<div class="tabs">
						<div class="tab" data-tab="dropbox">Dropbox</div>
						<div class="tab" data-tab="manual">Manual</div>
					</div>
					<div class="tab-content" id="dropbox-panel" data-tab="dropbox">
						<button class="authenticate">Connect to Dropbox</button>
						<button class="connect-button">Connect</button>
						<button class="force-new-button">Force New Session</button>
						<div class="output"></div>
					</div>
					<div class="tab-content" id="manual-panel" data-tab="manual">
						<button class="create-button">Create Session</button>
						<button class="load-button">Load Session</button>
						<div class="token-container">
							<p>Copy and paste this token into the remote app and click "Load Session":</p>
							<span class="token-output"></span>
						</div>
						<textarea class="token-input"></textarea>
					</div>
				</div>
			</section>
		</div>
		<template id="message-tmpl">
			<div class="message">
				<div class="content"></div>
			</div>
		</template>
		<script src="js/lib/utilities.js"></script>
		<script src="js/lib/sdp-minimizer.js"></script>
		<script src="js/lib/data-connection.js"></script>
		<script src="js/lib/dropbox.js"></script>
		<script src="js/lib/tabs.js"></script>
		<script src="js/lib/bndr.js"></script>
		<script src="js/views/manual-connection-view.js"></script>
		<script src="js/views/dropbox-connection-view.js"></script>
		<script src="js/views/received-view.js"></script>
		<script src="js/views/chat-view.js"></script>
		<script src="js/views/app-view.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
